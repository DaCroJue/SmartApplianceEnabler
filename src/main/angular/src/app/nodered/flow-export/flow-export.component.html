<h2 mat-dialog-title>Export NodeRED Flow-JSON</h2>
<mat-dialog-content class="mat-typography">
  <pre>{{exportJson}}</pre>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Close</button>
  <button mat-button [cdkCopyToClipboard]="exportJson" mat-dialog-close cdkFocusInitial>Copy to clipboard</button>
</mat-dialog-actions>
