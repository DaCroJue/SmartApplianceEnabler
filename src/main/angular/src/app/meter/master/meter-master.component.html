<div class="MeterMasterComponent" [formGroup]="form">
  <h2 class="sae__heading-extra-top-margin">{{'MeterMasterComponent.meterMaster' | translate}}
    <app-help [helpfile]="'Anlaufstromerkennung'"></app-help></h2>
  <div class="sae__fields">
    <mat-form-field class="MeterMasterComponent__masterSwitchOn">
      <mat-label>{{'MeterMasterComponent.masterSwitchOn' | translate}}</mat-label>
      <mat-select formControlName="masterSwitchOn">
        <mat-option *ngFor="let switchOnOption of switchOnOptions" [value]="switchOnOption.value">
          {{switchOnOption.viewValue}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="errors.masterSwitchOn">{{errors.masterSwitchOn}}</mat-error>
    </mat-form-field>
    <mat-form-field class="MeterMasterComponent__slaveSwitchOn">
      <mat-label>{{'MeterMasterComponent.slaveSwitchOn' | translate}}</mat-label>
      <mat-select formControlName="slaveSwitchOn">
        <mat-option *ngFor="let switchOnOption of switchOnOptions" [value]="switchOnOption.value">
          {{switchOnOption.viewValue}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="errors.slaveSwitchOn">{{errors.slaveSwitchOn}}</mat-error>
    </mat-form-field>
  </div>
</div>
